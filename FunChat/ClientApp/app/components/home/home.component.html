                    <div class="member_list">

                                <span class="chat-img pull-left">
                                    <!--<img src="" alt="User Avatar" class="img-circle">-->
                                </span>
                                <div class="chat-body clearfix">
                                    <div class="header_sec">
                                        <strong class="primary-font">{{item.Name}} [{{OnlineStatus[item.OnlineStatus]}}] </strong> <strong class="pull-right">
                                            09:45AM

                                    </div>

                    </div>
                </div>
            </div>
            <!--chat_sidebar-->

            <div class="col-sm-9 message_section">
                <div class="row">
                    <div class="new_message_head">
                        <div class="pull-left"><button><i class="fa fa-plus-square-o" aria-hidden="true"></i> Room Name [{{currentRoom}} - {{passCode}}]</button></div><div class="pull-right">
                            
                            <div class="dropdown">
                                <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fa fa-cogs" aria-hidden="true"></i>Action
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                                    <li><a href="">Offline</a></li>
                                    <li><a href="">Busy</a></li>
                                    <li><a href="">Online</a></li>
                                    <li><a href="" (click)="disconnectMe()">Leave Room</a></li>
                                </ul>
                            </div>
                        </div>
                    </div><!--new_message_head-->

                    <div class="chat_area" #scrollMe>
                        <ul class="list-unstyled">
                            
                            <li class="left clearfix" *ngFor="let item of messages">
                                <span class="chat-img1 pull-left">
                                    <img src="http://saffroninteractive.com/wp-content/uploads/2017/10/empty-avatar2.png" alt="User Avatar" class="img-circle">
                                </span>
                                <div class="chat-body1 clearfix">
                                    <p><b>{{item.Sender}}</b><br />{{item.Message}}
                                        <span class="chat_time pull-right">{{item.SendTime}}</span>
                                    </p>
                                    
                                </div>
                            </li>

                                </div>

                        </ul>
                    </div><!--chat_area-->
                    <div class="message_write">
                        <textarea class="form-control" placeholder="type a message" [(ngModel)]="message" (keyup.enter)="sendMessage();"(keyup)="notifyRoom()"></textarea>
                        <div class="clearfix"></div>
                        <div class="chat_bottom">
                            <a href="#" class="pull-left upload_btn">
                                <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                                Add Files
                            </a>
                            <a href="#" class="pull-right btn btn-success" (click)="sendMessage()">
                                Send
                            </a>
                        </div>
                    </div>
                </div>
            </div> <!--message_section-->
